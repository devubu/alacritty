env:
  TERM: xterm-256color

window:
  opacity: 0.95
  # dimensions:
  #   columns: 133
  #   lines: 40

scrolling:
  history: 10000

font:
  normal:
    family: "FiraCode Nerd Font"
  size: 14
  offset: 
    x: 0
    y: 0

colors:
  primary:
    background: "#23252E"
    foreground: "#FFFFFF"
  normal:
    black: "#1F2229"
    red: "#D41919"
    green: "#5EBDAB"
    yellow: "#FEA44C"
    blue: "#367BF0"
    magenta: "#9755B3"
    cyan: "#49AEE6"
    white: "#E6E6E6"
  bright:  
    black: "#198388"
    red: "#EC0101"
    green: "#47D4B9"
    yellow: "#FF8A18"
    blue: "#277FFF"
    magenta: "#962AC3"
    cyan: "#05A1F7"
    white: "#FFFFFF"

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance } 
